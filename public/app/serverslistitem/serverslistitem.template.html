<li class="item">
  <div class="server-info"
       server-status-class="server">
    <a ui-sref="app.servers.show({hostname: server.hostname})"
       class="product-title">
      {{server.hostname}}
    </a>
    <span class="product-description">
      Last update:
      <span am-time-ago="server.updated_at"></span>
    </span>
    <span class="product-description">
      {{server.poll}} seconds
    </span>
  </div>
</li>
