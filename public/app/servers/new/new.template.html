<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Hostname</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="monit.myapp.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPort1">Port number</label>
            <input type="text" class="form-control" id="exampleInputPort1" placeholder="2812">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> SSL
            </label>
          </div>
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername1">

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
