<div class="col-xs-12">
  <div class="box box-success server-detail">
    <div class="box-header">
      <h3 class="box-title">{{ctrl.server.hostname}}</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool"
                ng-click="ctrl.sync()">
          <i class="fa fa-refresh"></i>
        </button>
      </div>
    </div>
    <div class="box-body">
      <p class="lead">
        running on
        {{ctrl.server.localhostname}}
        for
        {{ctrl.server.uptime | amDurationFormat:'seconds'}}
      </p>
      <div class="row">
        <div class="col-lg-8 col-xs-12">
          <dl>
            <dt>Last update</dt>
            <dd>
              <i class="fa fa-clock-o"></i>
              <span am-time-ago="ctrl.server.updated_at"></span>
            </dd>
            <dt>Poll</dt>
            <dd>
              {{ctrl.server.poll}} seconds
            </dd>
          </dl>
        </div>
        <div class="col-lg-4 col-xs-12">
          <div class="progress-group">
            <span class="progress-text">Load</span>
            <span class="progress-number">[0.28] [0.34] [0.37]</span>
          </div>
          <div class="progress-group">
            <span class="progress-text">CPU</span>
            <span class="progress-number">2.4%us, 0.7%sy, 0.0%wa</span>
          </div>
          <div class="progress-group">
            <span class="progress-text">Memory</span>
            <span class="progress-number">61.2% [10071956 kB]</span>
          </div>
          <div class="progress-group">
            <span class="progress-text">Swap</span>
            <span class="progress-number">0.0% [0 kB]</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
