<li class="item">
  <div class="server-info"
       server-status-class="ctrl.server">
    <a ui-sref="app.servers.show({hostname: ctrl.server.hostname})"
       class="product-title">
      {{ctrl.server.hostname}}
    </a>
    <span class="product-description">
      Last update:
      <span am-time-ago="ctrl.server.updated_at"></span>
    </span>
    <span class="product-description">
      {{ctrl.server.poll}} seconds
    </span>
  </div>
</li>
