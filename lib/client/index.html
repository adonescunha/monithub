<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MonitHub</title>
    <style type="text/css">
      body.skin-blue {
        background-color: #ecf0f5;
      }

      .fa.loading {
        position: fixed;
        font-size: 120px;
        margin: auto;
        height: 1em;
        width: 1em;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        color: #3c8dbc;
      }
    </style>
  </head>
  <body class="skin-blue sidebar-collapse">
    <div class="wrapper">
      <navigation></navigation>
      <div class="content-wrapper">
        <section class="content">
          <div class="col-lg-9 col-xs-12 pull-right" ui-view>
            <i class="fa fa-circle-thin loading faa-burst animated"></i>
          </div>
          <div class="col-lg-3 col-xs-12 pull-left">
            <serverslist></serverslist>
          </div>
          <div class="clearfix"></div>
        </section>
      </div>
    </div>
    <div class="snackbar-container" data-snackbar="true"></div>
    <!-- build:js js/bundle.js -->
    <script type="text/javascript" src="jspm_packages/system.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <!-- endbuild -->
    <script type="text/javascript">
      System.import('bootstrap/css/bootstrap.css!')
        .then(function() {
          return System.import('app/styles.js');
        })
        .then(function() {
          System.import('app/bootstrap');
        });
    </script>
  </body>
</html>
